<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test</title>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/clockstyles.css" />
	</head>
	<body>
		<main>
			<div class="quote-section">
				<button class="refresh-quote">Click me</button>
			</div>

			<div class="clocks">
				<div class="analog-clock">
					<div class="clock-face">
						<div class="second-hand hand"></div>
						<div class="minute-hand hand"></div>
						<div class="hour-hand hand"></div>
					</div>
				</div>
				<div class="digital-clock hidden"></div>
				<label class="toggle-switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label>
			</div>
			<div class="image-section"></div>

			<div class="headline-news"></div>
		</main>
		<script src="./main.js" type="module"></script>
	</body>
</html>
